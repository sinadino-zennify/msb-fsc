<template>
    <div class="applicant-details">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Local Personal Information</h2>
        
        <template if:true={stepConfig.helpText}>
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_regular">{stepConfig.helpText}</p>
            </div>
        </template>
        
        <!-- Personal Identity Section -->
        <div class="slds-section slds-is-open slds-m-bottom_medium">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Personal Identity">Personal Identity</span>
            </h3>
            <div class="slds-section__content slds-p-around_small">
                <lightning-layout multiple-rows>
                    <!-- Row 1: Salutation, First Name, Middle Name -->
                    <lightning-layout-item size="12" medium-device-size="2" padding="horizontal-small">
                        <lightning-combobox
                            label="Salutation"
                            value={salutation}
                            options={salutationOptions}
                            onchange={handleSalutationChange}
                            placeholder="Select">
                        </lightning-combobox>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12" medium-device-size="4" padding="horizontal-small">
                        <lightning-input 
                            label="First Name" 
                            value={firstName}
                            onchange={handleFirstNameChange}
                            required>
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            label="Middle Name" 
                            value={middleName}
                            onchange={handleMiddleNameChange}>
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <!-- Row 2: Last Name, Suffix -->
                    <lightning-layout-item size="12" medium-device-size="4" padding="horizontal-small">
                        <lightning-input 
                            label="Last Name" 
                            value={lastName}
                            onchange={handleLastNameChange}
                            required>
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12" medium-device-size="2" padding="horizontal-small">
                        <lightning-combobox
                            label="Suffix"
                            value={suffix}
                            options={suffixOptions}
                            onchange={handleSuffixChange}
                            placeholder="Select">
                        </lightning-combobox>
                    </lightning-layout-item>
                    
                    <!-- Row 3: Nickname, Date of Birth -->
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            label="Nickname" 
                            value={nickname}
                            onchange={handleNicknameChange}
                            placeholder="Preferred name">
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            type="date"
                            label="Date of Birth" 
                            value={dateOfBirth}
                            onchange={handleDateOfBirthChange}
                            max={todayDate}
                            message-when-range-overflow="Date of Birth cannot be a future date"
                            required>
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <!-- Row 4: Mother's Maiden Name -->
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            label="Mother's Maiden Name" 
                            value={mothersMaidenName}
                            onchange={handleMothersMaidenNameChange}
                            placeholder="Security question">
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <!-- Row 6: Tax ID Number, Tax ID Type -->
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            label="Tax ID Number (SSN/ITIN)" 
                            value={taxId}
                            onchange={handleTaxIdChange}
                            placeholder="9 digits"
                            pattern="\d{9}|[*]{9}"
                            message-when-pattern-mismatch="Tax ID must be 9 digits"
                            required>
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-combobox
                            label="Tax ID Type"
                            value={taxIdType}
                            options={taxIdTypeOptions}
                            onchange={handleTaxIdTypeChange}
                            placeholder="Select type"
                            required>
                        </lightning-combobox>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>
        
        <!-- Citizenship Status Section -->
        <div class="slds-section slds-is-open slds-m-bottom_medium">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Citizenship Status">Citizenship Status</span>
            </h3>
            <div class="slds-section__content slds-p-around_small">
                <lightning-layout multiple-rows>
                    <!-- Row 1: US Citizen (Required) -->
                    <lightning-layout-item size="12" medium-device-size="4" padding="horizontal-small">
                        <lightning-combobox
                            label="US Citizen"
                            value={isUSCitizen}
                            options={citizenshipOptions}
                            onchange={handleUSCitizenChange}
                            placeholder="Select"
                            required>
                        </lightning-combobox>
                    </lightning-layout-item>
                    
                    <!-- Row 2: US Resident (Conditional - shown when US Citizen = No) -->
                    <template if:true={showUSResident}>
                        <lightning-layout-item size="12" medium-device-size="4" padding="horizontal-small">
                            <lightning-combobox
                                label="US Resident"
                                value={isUSResident}
                                options={citizenshipOptions}
                                onchange={handleUSResidentChange}
                                placeholder="Select">
                            </lightning-combobox>
                        </lightning-layout-item>
                    </template>
                    
                    <!-- Row 3: Country of Residence (Conditional - shown when US Resident = No) -->
                    <template if:true={showCountryOfResidence}>
                        <lightning-layout-item size="12" medium-device-size="4" padding="horizontal-small">
                            <lightning-combobox
                                label="Country of Residence"
                                value={countryOfResidence}
                                options={countryOptions}
                                onchange={handleCountryOfResidenceChange}
                                placeholder="Select country">
                            </lightning-combobox>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </div>
        
        <!-- Employment Information Section -->
        <div class="slds-section slds-is-open slds-m-bottom_medium">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Employment Information">Employment Information</span>
            </h3>
            <div class="slds-section__content slds-p-around_small">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            label="Employer" 
                            value={employer}
                            onchange={handleEmployerChange}
                            placeholder="Company name">
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-combobox
                            label="Occupation"
                            value={occupation}
                            options={occupationOptions}
                            onchange={handleOccupationChange}
                            placeholder="Select occupation">
                        </lightning-combobox>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>
        
        <!-- Organization Roles Section -->
        <div class="slds-section slds-is-open slds-m-bottom_medium">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Organization Roles">Organization Roles</span>
            </h3>
            <div class="slds-section__content slds-p-around_small">
                <lightning-layout multiple-rows>
                    <!-- Row 1: Organization Role, Ownership Percentage -->
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-combobox
                            label="Organization Role"
                            value={organizationRole}
                            options={organizationRoleOptions}
                            onchange={handleOrganizationRoleChange}
                            placeholder="Select role">
                        </lightning-combobox>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            type="number"
                            label="Ownership Percentage (%)" 
                            value={ownershipPercentage}
                            onchange={handleOwnershipPercentageChange}
                            min="0"
                            max="100"
                            step="0.01"
                            placeholder="0.00">
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <!-- Row 2: Is Control Person -->
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-combobox
                            label="Is Control Person"
                            value={isControlPerson}
                            options={citizenshipOptions}
                            onchange={handleControlPersonChange}
                            placeholder="Select">
                        </lightning-combobox>
                    </lightning-layout-item>
                    
                    <!-- Roles field is hidden from UI but defaults to 'Primary Applicant' in JS -->
                </lightning-layout>
            </div>
        </div>

        <!-- Contact Information Section -->
        <div class="slds-section slds-is-open slds-m-bottom_medium">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Contact Information">Contact Information</span>
            </h3>
            <div class="slds-section__content slds-p-around_small">
                <lightning-layout multiple-rows>
                    <!-- Row 1: Email and Phone -->
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            type="email"
                            label="Email" 
                            value={email}
                            onchange={handleEmailChange}
                            message-when-type-mismatch="Please enter a valid email address"
                            required>
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            type="tel"
                            label="Mobile Phone" 
                            value={mobilePhone}
                            onchange={handleMobilePhoneChange}
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|\([0-9]{3}\) [0-9]{3}-[0-9]{4}|[0-9]{10}"
                            message-when-pattern-mismatch="Phone must be 10 digits (e.g., 555-555-5555)"
                            placeholder="555-555-5555"
                            required>
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <!-- Row 2: Additional Phones -->
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            type="tel"
                            label="Home Phone" 
                            value={homePhone}
                            onchange={handleHomePhoneChange}
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|\([0-9]{3}\) [0-9]{3}-[0-9]{4}|[0-9]{10}"
                            message-when-pattern-mismatch="Phone must be 10 digits (e.g., 555-555-5555)"
                            placeholder="555-555-5555">
                        </lightning-input>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input 
                            type="tel"
                            label="Work Phone" 
                            value={workPhone}
                            onchange={handleWorkPhoneChange}
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|\([0-9]{3}\) [0-9]{3}-[0-9]{4}|[0-9]{10}"
                            message-when-pattern-mismatch="Phone must be 10 digits (e.g., 555-555-5555)"
                            placeholder="555-555-5555">
                        </lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>

        <!-- Mailing Address Section -->
        <div class="slds-section slds-is-open slds-m-bottom_medium">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Mailing Address">Mailing Address</span>
            </h3>
            <div class="slds-section__content slds-p-around_small">
                <lightning-layout multiple-rows>
                    <!-- Lightning Input Address Component with Autocomplete -->
                    <lightning-layout-item size="12" padding="horizontal-small">
                        <lightning-input-address
                            address-label=""
                            street-label="Street Address"
                            city-label="City"
                            province-label="State"
                            country-label="Country"
                            postal-code-label="ZIP Code"
                            street={mailingStreetLine1}
                            city={mailingCity}
                            province={mailingState}
                            country={mailingCountry}
                            postal-code={mailingPostalCode}
                            show-address-lookup={showAddressLookup}
                            onchange={handleAddressChange}
                            required>
                        </lightning-input-address>
                    </lightning-layout-item>
                    
                    <!-- Row 2: Street Address Line 2 (separate field for Apt, Suite, etc.) -->
                    <lightning-layout-item size="12" padding="horizontal-small">
                        <lightning-input 
                            label="Address Line 2 (Apt, Suite, Unit, Building)" 
                            value={mailingStreetLine2}
                            onchange={handleMailingStreetLine2Change}
                            placeholder="Optional">
                        </lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>

        <!-- Identity Documents Section -->
        <div class="slds-section slds-is-open slds-m-bottom_medium">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Identity Documents">
                    Identity Documents * (CIP Requirement)
                </span>
            </h3>
            <div class="slds-section__content slds-p-around_small">
                <!-- CIP Requirement Warning -->
                <div class="slds-m-bottom_small">
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" alternative-text="warning" size="x-small"></lightning-icon>
                        </span>
                        <h2>
                            <span class="slds-text-heading_small">
                                CIP Requirement: At least one government-issued ID must be provided
                            </span>
                        </h2>
                    </div>
                </div>

                <!-- Add ID Button -->
                <div class="slds-m-bottom_small">
                    <lightning-button 
                        label="Add ID" 
                        icon-name="utility:add" 
                        onclick={handleAddIdentityDocument}
                        variant="brand">
                    </lightning-button>
                </div>

                <!-- Identity Documents Table -->
                <template if:true={hasIdentityDocuments}>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="ID Type">ID Type</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="ID Number">ID Number</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Issued By">Issued By</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Issue Date">Issue Date</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Expiration Date">Expiration Date</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Actions">Actions</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={processedIdentityDocuments} for:item="doc">
                                <tr key={doc.id} class="slds-hint-parent">
                                    <td data-label="ID Type">
                                        <div class="slds-truncate" title={doc.idType}>{doc.idTypeLabel}</div>
                                    </td>
                                    <td data-label="ID Number">
                                        <div class="slds-truncate" title={doc.idNumber}>{doc.idNumberMasked}</div>
                                    </td>
                                    <td data-label="Issued By">
                                        <div class="slds-truncate" title={doc.issuingAuthority}>{doc.issuingAuthority}</div>
                                    </td>
                                    <td data-label="Issue Date">
                                        <div class="slds-truncate" title={doc.issueDate}>{doc.issueDate}</div>
                                    </td>
                                    <td data-label="Expiration Date">
                                        <div class="slds-truncate" title={doc.expirationDate}>{doc.expirationDate}</div>
                                    </td>
                                    <td data-label="Actions">
                                        <lightning-button-icon 
                                            icon-name="utility:edit" 
                                            alternative-text="Edit" 
                                            title="Edit"
                                            data-id={doc.id}
                                            onclick={handleEditIdentityDocument}
                                            class="slds-m-right_xx-small">
                                        </lightning-button-icon>
                                        <lightning-button-icon 
                                            icon-name="utility:delete" 
                                            alternative-text="Delete" 
                                            title="Delete"
                                            data-id={doc.id}
                                            onclick={handleDeleteIdentityDocument}
                                            variant="destructive">
                                        </lightning-button-icon>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>

                <!-- No IDs Message -->
                <template if:false={hasIdentityDocuments}>
                    <div class="slds-text-align_center slds-m-vertical_medium">
                        <p class="slds-text-color_weak">No identity documents added yet. Click "Add ID" to begin.</p>
                    </div>
                </template>

                <!-- Modal for Add/Edit Identity Document -->
                <template if:true={showIdentityDocumentModal}>
                    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" aria-label="Close modal" onclick={handleCloseModal}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium">
                                <lightning-layout multiple-rows>
                                    <!-- ID Type -->
                                    <lightning-layout-item size="12" padding="horizontal-small">
                                        <lightning-combobox
                                            label="ID Type"
                                            value={currentDocument.idType}
                                            options={idDocumentTypeOptions}
                                            onchange={handleModalFieldChange}
                                            data-field="idType"
                                            placeholder="Select ID type"
                                            required>
                                        </lightning-combobox>
                                    </lightning-layout-item>
                                    
                                    <!-- ID Number -->
                                    <lightning-layout-item size="12" padding="horizontal-small">
                                        <lightning-input 
                                            label="ID Number" 
                                            value={currentDocument.idNumber}
                                            onchange={handleModalFieldChange}
                                            data-field="idNumber"
                                            required>
                                        </lightning-input>
                                    </lightning-layout-item>
                                    
                                    <!-- Issuing Authority -->
                                    <lightning-layout-item size="12" padding="horizontal-small">
                                        <lightning-input 
                                            label="Issued By (State, Country)" 
                                            value={currentDocument.issuingAuthority}
                                            onchange={handleModalFieldChange}
                                            data-field="issuingAuthority"
                                            placeholder="e.g., CT, USA"
                                            required>
                                        </lightning-input>
                                    </lightning-layout-item>
                                    
                                    <!-- Issue Date -->
                                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                                        <lightning-input 
                                            type="date"
                                            label="Issue Date" 
                                            value={currentDocument.issueDate}
                                            onchange={handleModalFieldChange}
                                            data-field="issueDate"
                                            max={todayDate}
                                            message-when-range-overflow="Issue Date cannot be a future date"
                                            required>
                                        </lightning-input>
                                    </lightning-layout-item>
                                    
                                    <!-- Expiration Date -->
                                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                                        <lightning-input 
                                            type="date"
                                            label="Expiration Date" 
                                            value={currentDocument.expirationDate}
                                            onchange={handleModalFieldChange}
                                            data-field="expirationDate"
                                            required>
                                        </lightning-input>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button label="Cancel" onclick={handleCloseModal}></lightning-button>
                                <lightning-button variant="brand" label="Save" onclick={handleSaveDocument}></lightning-button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
            </div>
        </div>
    </div>
</template>
