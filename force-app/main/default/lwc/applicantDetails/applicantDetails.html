<template>
    <div class="applicant-details">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Personal Information</h2>
        
        <template if:true={stepConfig.helpText}>
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_regular">{stepConfig.helpText}</p>
            </div>
        </template>
        
        <lightning-layout multiple-rows>
            <!-- Row 1: Name Fields -->
            <lightning-layout-item size="6" padding="horizontal-small">
                <lightning-input 
                    label="First Name" 
                    value={firstName}
                    onchange={handleFirstNameChange}
                    required>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="6" padding="horizontal-small">
                <lightning-input 
                    label="Last Name" 
                    value={lastName}
                    onchange={handleLastNameChange}
                    required>
                </lightning-input>
            </lightning-layout-item>
            
            <!-- Row 2: Contact Information -->
            <lightning-layout-item size="6" padding="horizontal-small">
                <lightning-input 
                    type="email"
                    label="Email" 
                    value={email}
                    onchange={handleEmailChange}
                    required>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="6" padding="horizontal-small">
                <lightning-input 
                    type="tel"
                    label="Phone" 
                    value={phone}
                    onchange={handlePhoneChange}
                    required>
                </lightning-input>
            </lightning-layout-item>
            
            <!-- Row 3: Personal Details -->
            <lightning-layout-item size="6" padding="horizontal-small">
                <lightning-input 
                    type="date"
                    label="Date of Birth" 
                    value={dateOfBirth}
                    onchange={handleDateOfBirthChange}
                    required>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="6" padding="horizontal-small">
                <lightning-input 
                    label="Social Security Number" 
                    value={ssn}
                    onchange={handleSsnChange}
                    placeholder="XXX-XX-XXXX"
                    required>
                </lightning-input>
            </lightning-layout-item>
            
            <!-- Row 4: Address -->
            <lightning-layout-item size="12" padding="horizontal-small">
                <lightning-input 
                    label="Street Address" 
                    value={mailingStreet}
                    onchange={handleMailingStreetChange}
                    required>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="4" padding="horizontal-small">
                <lightning-input 
                    label="City" 
                    value={mailingCity}
                    onchange={handleMailingCityChange}
                    required>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="4" padding="horizontal-small">
                <lightning-combobox
                    label="State"
                    value={mailingState}
                    options={stateOptions}
                    onchange={handleMailingStateChange}
                    placeholder="Select state"
                    required>
                </lightning-combobox>
            </lightning-layout-item>
            
            <lightning-layout-item size="4" padding="horizontal-small">
                <lightning-input 
                    label="ZIP Code" 
                    value={mailingPostalCode}
                    onchange={handleMailingPostalCodeChange}
                    required>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
