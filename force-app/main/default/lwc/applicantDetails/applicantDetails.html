<template>
    <div class="applicant-details">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Applicant Information</h2>
        
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-input 
                    name="firstName" 
                    label="First Name" 
                    value={applicantData.firstName}
                    onchange={handleInputChange}>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="12">
                <lightning-input 
                    name="lastName" 
                    label="Last Name" 
                    value={applicantData.lastName}
                    onchange={handleInputChange}>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="12">
                <lightning-input 
                    name="email" 
                    label="Email" 
                    type="email"
                    value={applicantData.email}
                    onchange={handleInputChange}>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="12">
                <lightning-input 
                    name="phone" 
                    label="Phone" 
                    type="tel"
                    value={applicantData.phone}
                    onchange={handleInputChange}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <div class="slds-m-top_large">
            <lightning-button 
                label="Back" 
                onclick={handleBack}
                variant="neutral">
            </lightning-button>
            <lightning-button 
                label="Save" 
                onclick={handleSave}
                variant="brand">
            </lightning-button>
            <lightning-button 
                label="Next" 
                onclick={handleNext}
                variant="brand">
            </lightning-button>
        </div>
    </div>
</template>
