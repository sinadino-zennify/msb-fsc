<template>
    <div class="additional-services">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Additional Services</h2>
        
        <template if:true={stepConfig.helpText}>
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_regular">{stepConfig.helpText}</p>
            </div>
        </template>

        <!-- Selected Services Summary -->
        <template if:true={hasSelectedServices}>
            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:check" size="small" variant="success"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-text-body_regular">
                            <strong>{selectedServiceCount}</strong> additional {servicePlural} selected
                        </p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Services Grid -->
        <div class="slds-grid slds-wrap slds-gutters">
            <template for:each={serviceOptions} for:item="service">
                <div key={service.value} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <div class="slds-card slds-m-bottom_small">
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="slds-form-element">
                                <div class="slds-form-element__control">
                                    <div class="slds-checkbox">
                                        <input 
                                            type="checkbox" 
                                            id={service.value}
                                            value={service.value}
                                            checked={service.checked}
                                            onchange={handleServiceChange} />
                                        <label class="slds-checkbox__label" for={service.value}>
                                            <span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label">
                                                <strong>{service.label}</strong>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="slds-form-element__help slds-m-top_x-small">
                                    <p class="slds-text-body_small slds-text-color_weak">{service.description}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- No Services Selected State -->
        <template if:false={hasSelectedServices}>
            <!-- Icon removed - services are displayed above -->
        </template>

        
    </div>
</template>
