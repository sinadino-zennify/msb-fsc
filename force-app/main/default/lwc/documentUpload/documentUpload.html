<template>
    <div class="document-upload">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Document Upload</h2>
        
        <template if:true={stepConfig.helpText}>
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_regular">{stepConfig.helpText}</p>
            </div>
        </template>

        <!-- Documents List -->
        <template if:true={hasDocuments}>
            <div class="documents-grid slds-grid slds-wrap slds-gutters_small">
                <template for:each={documents} for:item="document" for:index="index">
                    <div key={document.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                        <article class="slds-card document-card">
                            <div class="slds-card__header slds-grid">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                                            <lightning-icon icon-name="doctype:attachment" size="medium"></lightning-icon>
                                        </span>
                                    </div>
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <span class="slds-text-heading_small slds-truncate">{document.name}</span>
                                        </h2>
                                        <div class="slds-m-top_xxx-small">
                                            <span class="slds-badge slds-badge_lightest">{document.type}</span>
                                        </div>
                                    </div>
                                </header>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="document-info">
                                    <template if:true={document.fileName}>
                                        <div class="info-item slds-m-bottom_small">
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <lightning-icon icon-name="utility:file" size="x-small" class="slds-m-right_x-small info-icon"></lightning-icon>
                                                <span class="slds-text-body_small slds-truncate" title={document.fileName}>{document.fileName}</span>
                                            </div>
                                        </div>
                                    </template>
                                    <template if:true={document.description}>
                                        <div class="info-item">
                                            <div class="slds-grid slds-grid_vertical-align-start">
                                                <lightning-icon icon-name="utility:text" size="x-small" class="slds-m-right_x-small info-icon"></lightning-icon>
                                                <span class="slds-text-body_small" title={document.description}>{document.description}</span>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <footer class="slds-card__footer">
                                <div class="slds-grid slds-grid_align-spread">
                                    <lightning-button-icon
                                        icon-name="utility:edit"
                                        variant="border-filled"
                                        alternative-text="Edit"
                                        title="Edit Document"
                                        data-index={index}
                                        onclick={handleEditDocument}
                                        class="slds-m-right_xx-small">
                                    </lightning-button-icon>
                                    <lightning-button-icon
                                        icon-name="utility:delete"
                                        variant="border-filled"
                                        alternative-text="Delete"
                                        title="Delete Document"
                                        data-index={index}
                                        onclick={handleDeleteDocument}>
                                    </lightning-button-icon>
                                </div>
                            </footer>
                        </article>
                    </div>
                </template>
            </div>
        </template>

        <!-- Empty State -->
        <template if:false={hasDocuments}>
            <!-- Empty state removed - upload button below -->
        </template>

        <!-- Add Button -->
        <div class="slds-text-align_center slds-m-top_medium">
            <lightning-button 
                variant="brand" 
                label="Upload Document" 
                icon-name="utility:upload"
                onclick={handleAddDocument}
                class="slds-m-bottom_medium">
            </lightning-button>
        </div>

        <!-- Modal -->
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                title="Close" onclick={handleCloseModal} aria-label="Close modal">
                            <lightning-icon icon-name="utility:close" size="small" alternative-text="Close"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
                    </header>
                    
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-layout multiple-rows>
                            <!-- Row 1: Document Name and Type -->
                            <lightning-layout-item size="6" padding="horizontal-small">
                                <lightning-input 
                                    label="Document Name" 
                                    value={currentDocument.name}
                                    onchange={handleNameChange}
                                    required>
                                </lightning-input>
                            </lightning-layout-item>
                            
                            <lightning-layout-item size="6" padding="horizontal-small">
                                <lightning-combobox
                                    label="Document Type"
                                    value={currentDocument.type}
                                    options={documentTypeOptions}
                                    onchange={handleTypeChange}
                                    placeholder="Select document type"
                                    required>
                                </lightning-combobox>
                            </lightning-layout-item>

                            <!-- Row 2: Description -->
                            <lightning-layout-item size="12" padding="horizontal-small">
                                <lightning-textarea 
                                    label="Description" 
                                    value={currentDocument.description}
                                    onchange={handleDescriptionChange}
                                    placeholder="Optional description or notes about this document">
                                </lightning-textarea>
                            </lightning-layout-item>
                            
                            <!-- Row 3: File Upload -->
                            <lightning-layout-item size="12" padding="horizontal-small">
                                <lightning-file-upload
                                    label="Upload File"
                                    name="fileUploader"
                                    accept={acceptedFormats}
                                    record-id={recordId}
                                    onuploadfinished={handleUploadFinished}
                                    multiple="false">
                                </lightning-file-upload>
                            </lightning-layout-item>

                            <!-- Current File Info -->
                            <template if:true={currentDocument.fileName}>
                                <lightning-layout-item size="12" padding="horizontal-small">
                                    <div class="slds-box slds-theme_shade slds-m-top_small">
                                        <div class="slds-media">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="utility:check" size="small" variant="success"></lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <p class="slds-text-body_small">
                                                    <strong>File:</strong> {currentDocument.fileName}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <lightning-button 
                            variant="brand" 
                            label={saveButtonLabel} 
                            onclick={handleSaveDocument}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        
    </div>
</template>
