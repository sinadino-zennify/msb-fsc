<template>
    <div class="review-and-submit">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Review and Submit</h2>
        
        <template if:true={stepConfig.helpText}>
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_regular">{stepConfig.helpText}</p>
            </div>
        </template>
        
        <div class="slds-m-bottom_medium">
            <p class="slds-text-body_regular">
                Please review all the information you have entered and confirm that it is accurate before submitting your application.
            </p>
        </div>
        <!-- Summary of previous steps -->
        <template if:true={hasSummary}>
            <div class="slds-m-bottom_large">
                <template for:each={summarySections} for:item="section">
                    <article key={section.uniqueKey} class="slds-card slds-m-bottom_medium">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name={section.icon} size="small"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">
                                        <span class="slds-text-heading_small">{section.title}</span>
                                    </h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <template if:true={section.fields}>
                                <dl class="slds-list_horizontal slds-wrap">
                                    <template for:each={section.fields} for:item="field">
                                        <div key={field.key} class="slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-vertical_xx-small">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">{field.label}:</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                <template if:true={field.value}>
                                                    {field.value}
                                                </template>
                                                <template if:false={field.value}>
                                                    <span class="slds-text-color_weak">â€”</span>
                                                </template>
                                            </dd>
                                        </div>
                                    </template>
                                </dl>
                            </template>
                            <template if:true={section.items}>
                                <div class="slds-m-top_small">
                                    <template for:each={section.items} for:item="item" for:index="itemIndex">
                                        <div key={item.id} class="slds-box slds-box_x-small slds-theme_shade slds-m-bottom_x-small">
                                            <p class="slds-text-body_small"><strong>{item.title}</strong></p>
                                            <template if:true={item.details}>
                                                <ul class="slds-list_dotted slds-m-top_xx-small">
                                                    <template for:each={item.details} for:item="detail">
                                                        <li key={detail}>{detail}</li>
                                                    </template>
                                                </ul>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </article>
                </template>
            </div>
        </template>

        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-input 
                    type="checkbox"
                    label="I confirm that all information provided is accurate and complete"
                    checked={confirmed}
                    onchange={handleConfirmChange}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
