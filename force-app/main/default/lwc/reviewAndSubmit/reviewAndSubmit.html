<template>
    <div class="review-and-submit">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Review and Submit</h2>
        
        <template if:true={stepConfig.helpText}>
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_regular">{stepConfig.helpText}</p>
            </div>
        </template>
        
        <div class="slds-m-bottom_medium">
            <p class="slds-text-body_regular">
                Please review all the information you have entered and confirm that it is accurate before submitting your application.
            </p>
        </div>
        
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-input 
                    type="checkbox"
                    label="I confirm that all information provided is accurate and complete"
                    checked={confirmed}
                    onchange={handleConfirmChange}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
